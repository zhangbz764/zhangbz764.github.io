<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" onerror="fallbackToGlobalCDN(this)">

  <script>
    function fallbackToGlobalCDN(link) {
      link.href = 'https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css';
      // 可继续追加备用源（如UNPKG、本地路径）
    }
  </script>

  <!-- Font Awesome CDN -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/zbz_logo.ico" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/zbz_logo.ico" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/zbz_logo.ico" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
