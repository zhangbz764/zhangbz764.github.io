<a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
    <div class="row">
        <div class="col-3 col-lg-2 col-md-2 hide-on-mobile" style="padding-top: 0.5rem">
            <p class="catalogue-time">{{ post.date | date: "%b %d, %Y" }}</p>
            <p class="catalogue-time">{{ post.type }}</p>
        </div>
        <div class="col-9 col-lg-7 col-md-7 ">
            {% if include.sticky == 'true' %}
            <span class="catalogue-pinned">Pinned &middot;</span>
            {% endif %}

            <h1 class="catalogue-title">{{ post.title }}</h1>

            {% if post.subtitle != "" %}
            <h1 class="catalogue-subtitle">{{ post.subtitle }}</h1>
            {% endif %}

            <div class="catalogue-line"></div>
        </div>
        <div class="col-3" style="padding-top: 0.5rem">
            <img src="{{ post.featured-image }}" style="object-fit: contain"/>
        </div>
    </div>
</a>

<style>
    @media (max-width: 768px) {
        .hide-on-mobile {
            display: none;
        }
    }
</style>
