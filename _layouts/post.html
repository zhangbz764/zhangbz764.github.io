---
layout: default
---

<div class="post">
  <div class="post-info">

    {% if page.author %}
    <span>Written by</span>
        {{ page.author }}
    {% else %}
    {% endif %}

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  {{ content }}
</div>
