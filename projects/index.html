---
layout: post-index
title: Publications
---

<article>
    {% for project in site.categories.projects %}
    {% if forloop.first %}
    <h1 class="section">Projects</h1>

    {% endif %}

    <a href="{{ site.url }}{{ project.url }}" class="project-card-link">
        <div class="project-card">
            <img src="{{ project.featured-image }}" alt="Card Image">
            <div class="project-card-content">
                <h3>{{ project.title }}</h3>
                <p>{{ project.year }}</p>
            </div>
        </div>
    </a>
    {% if forloop.last %}

    {% endif %}
    {% endfor %}

</article>
