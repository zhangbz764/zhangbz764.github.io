---
layout: post-index
title: Projects
---

<article>
    <h1 class="section">Projects Involved</h1>
    <div class="project-card-container">
        {% for project in site.categories.projects %}
        <!-- Repeat this block for each card -->

        <div class="project-card">
            <a href="{{ site.url }}{{ project.url }}">
                <img src="{{ project.featured-image }}" alt="Card Image">
            </a>
            <a href="{{ site.url }}{{ project.url }}">
                <div class="project-card-content">
                    <a>
                        {{ project.title }}
                        <br>
                        <div style="font-size: 14px">{{ project.subtitle }}</div>
                    </a>
                    <div class="post-date">
                        {{ project.year }}
                        {% if project.location != "" and project.location != nil %}
                        &nbsp;|&nbsp;{{ project.location }}
                        {% endif %}
                    </div>
                </div>
            </a>
        </div>

        <!-- Repeat end -->
        {% endfor %}
    </div>
</article>
